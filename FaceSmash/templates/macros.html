{% macro render_field(field) %} <!--Renderiza campos de formularios-->
    <div class="field">
        {% if field.errors %}
            {% for error in field.errors %}
            <div class="notification error">
                {{ error }}
            </div>
            {% endfor %}
        {% endif %}
        {{ field(placeholder=field.label.text) }} <!--AquÃ­ muestra el campo de texto que hay por cada elemento del registerform-->
    </div>
{% endmacro %}
