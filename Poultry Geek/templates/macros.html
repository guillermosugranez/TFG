{% macro render_field(field) %} <!--Renderiza campos de formularios-->
    <div class="field">
        <div class="form-group">
            {% if field.label.text != 'CSRF Token' %}
            <label for="{{ field.id }}" class="text-info text-dark">{{ field.label.text }}:</label><br>
            {% endif %}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="notification error">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
            {{ field(class_="form-control") }} <!--AquÃ­ muestra el campo de texto que hay por cada elemento del registerform-->
        </div>
    </div>
{% endmacro %}
